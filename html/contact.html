
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
  </head>
  <body>
    <h1 class="page-heading">Get in touch.</h1>
    <div class="container-c">
      <div id="contact-form-container">
        <form action="mailto:coralsandro13@gmail.com" enctype="text/plain" method="post">
          <input type="text" id="first-text-field" class="contact-form-text" placeholder="Name" required />
          <input type="email" name="email" class="contact-form-text" placeholder="Email Address" required />
          <input type="text" class="contact-form-text" placeholder="Phone number" />
          <textarea class="contact-form-text" placeholder="Message" required></textarea>
          <input type="submit" id="contact-form__submit-btn" value=" Submit " />
        </form>
      </div>
    </div>

  </body>
</html>
